<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>静寂の宿 さくら庵</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <div class="header-inner">
        <h1>静寂の宿 さくら庵</h1>
        <nav>
            <a href="#rooms">客室</a>
            <a href="reservation.html" class="btn">ご予約</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="hero-text">
        <h2>四季を感じる、癒しのひととき</h2>
        <p>心安らぐ和の空間で、特別な時間を。</p>
        <a href="reservation.html" class="hero-btn">ご予約はこちら</a>
    </div>
</section>

<section class="rooms" id="rooms">
    <h2>客室のご案内</h2>

    <div class="room-container">

        <div class="room-card">
            <img src="images/washitsu.jpg" alt="春の間">
            <div class="room-info">
                <h3>春の間</h3>
                <p>やわらかな光が差し込む和室。定員2〜4名様。</p>
            </div>
        </div>

        <div class="room-card">
            <img src="images/special.jpg" alt="記憶の間">
            <div class="room-info">
                <h3>記憶の間（特別室）</h3>
                <p>専用露天風呂付きの特別なお部屋。</p>
            </div>
        </div>

        <div class="room-card">
            <img src="images/moon.jpg" alt="月影の間">
            <div class="room-info">
                <h3>月影の間</h3>
                <p>落ち着いた照明と静かな空間。</p>
            </div>
        </div>

    </div>
</section>

<footer>
    <p>© 2026 静寂の宿 さくら庵 All Rights Reserved.</p>
</footer>

</body>
</html>
