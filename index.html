<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>客室一覧 | 静寂の宿 さくら庵</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- 共通ナビ -->
  <header class="site-header">
    <div class="logo">
      <a href="index.html">静寂の宿 さくら庵</a>
    </div>

    <nav>
      <ul class="nav">
        <li><a href="index.html#rooms">客室</a></li>
        <li><a href="reservation.html">予約</a></li>
        <li><a href="index.html#access">アクセス</a></li>
      </ul>
    </nav>
  </header>

  <!-- ページヘッダー -->
  <section class="page-header">
    <h1>静寂の宿 さくら庵</h1>
    <p>時を忘れる、やすらぎのひととき</p>
  </section>

  <!-- ヒーロー画像 -->
  <div class="hero" style="background-image:url('images/hero.jpg');"></div>

  <!-- 客室一覧 -->
  <section class="section">
    <h2>客室一覧</h2>

    <div class="rooms">

      <div class="card">
        <img src="images/spring.jpg" alt="春の間">
        <div class="card-content">
          <h3>春の間</h3>
          <p>やわらかな朝の光に包まれる空間</p>
          <a href="rooms/spring.html" class="btn">詳細を見る</a>
        </div>
      </div>

      <div class="card">
        <img src="images/moon.jpg" alt="月影の間">
        <div class="card-content">
          <h3>月影の間</h3>
          <p>月明かりに包まれる静寂</p>
          <a href="rooms/moon.html" class="btn">詳細を見る</a>
        </div>
      </div>

      <div class="card">
        <img src="images/midori.jpg" alt="翠の間">
        <div class="card-content">
          <h3>翠の間</h3>
          <p>庭の翠を望む開放的な客室</p>
          <a href="rooms/midori.html" class="btn">詳細を見る</a>
        </div>
      </div>

      <div class="card">
        <img src="images/yoiyami.jpg" alt="宵闇の間">
        <div class="card-content">
          <h3>宵闇の間</h3>
          <p>落ち着きある大人の空間</p>
          <a href="rooms/yoiyami.html" class="btn">詳細を見る</a>
        </div>
      </div>

      <div class="card">
        <img src="images/kioku.jpg" alt="記憶の間">
        <div class="card-content">
          <h3>記憶の間</h3>
          <p>露天風呂付き特別室</p>
          <a href="rooms/kioku.html" class="btn">詳細を見る</a>
        </div>
      </div>

      <div class="card">
        <img src="images/sakura.jpg" alt="桜灯の間">
        <div class="card-content">
          <h3>桜灯の間</h3>
          <p>幻想的な桜の夜</p>
          <a href="rooms/sakura.html" class="btn">詳細を見る</a>
        </div>
      </div>

    </div>
  </section>

  <footer>
    © 2026 静寂の宿 さくら庵
  </footer>

  <!-- スクロールアニメーション -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cards = document.querySelectorAll('.card');

      window.addEventListener('scroll', () => {
        cards.forEach(card => {
          const top = card.getBoundingClientRect().top;
          if (top < window.innerHeight - 100) {
            card.classList.add('show');
          }
        });
      });
    });
  </script>

</body>
</html>
