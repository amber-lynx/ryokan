<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>静寂の宿 さくら庵</title>
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
<h1>静寂の宿 さくら庵</h1>
<p>時を忘れる、やすらぎのひととき</p>
</header>

<div class="hero" style="background-image:url('images/hero.jpg');"></div>

<div class="section">
<h2>客室一覧</h2>

<div class="rooms">

<div class="card">
<img src="images/spring.jpg">
<div class="card-content">
<h3>春の間</h3>
<p>やわらかな朝の光に包まれる空間</p>
<a href="spring.html" class="btn">詳細を見る</a>
</div>
</div>

<div class="card">
<img src="images/moon.jpg">
<div class="card-content">
<h3>月影の間</h3>
<p>月明かりに包まれる静寂</p>
<a href="moon.html" class="btn">詳細を見る</a>
</div>
</div>

<div class="card">
<img src="images/midori.jpg">
<div class="card-content">
<h3>翠の間</h3>
<p>庭の翠を望む開放的な客室</p>
<a href="midori.html" class="btn">詳細を見る</a>
</div>
</div>

<div class="card">
<img src="images/yoiyami.jpg">
<div class="card-content">
<h3>宵闇の間</h3>
<p>落ち着きある大人の空間</p>
<a href="yoiyami.html" class="btn">詳細を見る</a>
</div>
</div>

<div class="card">
<img src="images/kioku.jpg">
<div class="card-content">
<h3>記憶の間</h3>
<p>露天風呂付き特別室</p>
<a href="kioku.html" class="btn">詳細を見る</a>
</div>
</div>

<div class="card">
<img src="images/sakura.jpg">
<div class="card-content">
<h3>桜灯の間</h3>
<p>幻想的な桜の夜</p>
<a href="sakura.html" class="btn">詳細を見る</a>
</div>
</div>

</div>
</div>

<footer>
© 2026 静寂の宿 さくら庵
</footer>

<script>
const cards = document.querySelectorAll('.card');
window.addEventListener('scroll',()=>{
cards.forEach(card=>{
const top = card.getBoundingClientRect().top;
if(top < window.innerHeight - 100){
card.classList.add('show');
}
});
});
</script>

</body>
</html>
