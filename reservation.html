<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>旅館 予約ページ</title>

<style>
body {
    font-family: "Hiragino Mincho ProN", serif;
    background-color: #f4f1ea;
    margin: 0;
    padding: 0;
}

header {
    background-color: #6b4f3f;
    color: white;
    text-align: center;
    padding: 30px 10px;
}

.container {
    max-width: 700px;
    margin: 40px auto;
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

h2 {
    margin-top: 0;
}

label {
    display: block;
    margin-top: 20px;
}

input, select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    margin-top: 30px;
    width: 100%;
    padding: 12px;
    background-color: #6b4f3f;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
}

button:hover {
    background-color: #8a6a55;
}
</style>
</head>

<body>

<header>
    <h1>静寂の宿 さくら庵</h1>
    <p>ご予約フォーム</p>
</header>

<div class="container">
    <h2>ご宿泊予約</h2>

    <form id="reservationForm" action="https://formspree.io/f/xwvnlpbd" method="POST">

        <label>お名前</label>
        <input type="text" name="name" required>

        <label>メールアドレス</label>
        <input type="email" name="email" required>

        <label>宿泊日</label>
        <input type="date" name="date" required>

        <label>ご宿泊人数</label>
        <input type="number" name="guests" min="1" max="10" required>

        <label>お部屋</label>
        <select name="room" required>
            <option value="春の間">春の間</option>
            <option value="月影の間">月影の間</option>
            <option value="翠の間">翠の間</option>
            <option value="宵闇の間">宵闇の間</option>
            <option value="記憶の間">記憶の間</option>
            <option value="桜灯の間">桜灯の間</option>
        </select>

        <button type="submit">予約する</button>

    </form>
</div>

<script>
document.getElementById("reservationForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const form = event.target;
    const room = form.querySelector("select[name='room']").value;
    const formData = new FormData(form);

    fetch(form.action, {
        method: "POST",
        body: formData,
        headers: {
            'Accept': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            if (room === "記憶の間") {
                window.location.href = "complete_special.html";
            } else {
                window.location.href = "complete.html";
            }
        } else {
            alert("送信に失敗しました。");
        }
    }).catch(error => {
        alert("エラーが発生しました。");
    });
});
</script>

</body>
</html>
